<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
    <div id="container">
        <div id="containerimg">
            <div id="imagem">
            </div>
        </div>
        <div id="img66">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <fieldset id="bloconome">
                <label for="inome"><span class="material-symbols-outlined">person</span></label>
                <input type="text" name="nome" id="inome" size="10" autocomplete="name" placeholder="Seu usuário" maxlength="32" minlength="3" required>
            </fieldset>
            <fieldset id="blocosenha">
                <label for="isenha"><span class="material-symbols-outlined">vpn_key</span></label>
                <input type="password" name="senha" id="isenha" size="10" autocomplete="current-password" placeholder="Sua senha" minlength="8" maxlength="32" required>
            </fieldset>
            <input type="submit" id="enviar" value="Enviar">
            <input type="button" id="esqueci" value="Esqueci minha senha ✉︎">
        </div> 
    </div>
    </main>
</body>
</html>
