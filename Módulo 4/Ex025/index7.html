<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" >
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest" required>
                <option disabled>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Advogado</option>
                <option>Nutricionista</option>
                <option>Pedagogia</option>
                <option>Motorista</option>
                <option>Secretaria</option>
                <option>Médico</option>
                <option>Faxineiro</option>
                <option>Polícial</option>
                <option>Militar</option>
                <option>Fisioterapeuta</option>
                <option>Dentista</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="31" rows="15" placeholder="Sua mensagem...    Min/50 Max/350" style="resize: none;" minlength="50" maxlength="350"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
