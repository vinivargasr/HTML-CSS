<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="post">
    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="paulo123@gmail.com" required>
        </p>
        <p>
            <label for="ifone">Celular:</label>
            <input type="tel" name="fone" id="ifone" autocomplete="tel" pattern="^\(\{2}\)-[0-9]{5}-[0-9]{4}$" placeholder="(DDD)00000-0000" required>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
