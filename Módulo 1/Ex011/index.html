<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinámicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="Imagem Flexível">
    </picture>
    <h1>Aúdios</h1>
    <p>Testando aúdios</p>
    <audio preload="metadata" controls autoplay loop>
    <source src="audio/musicHoldTheLine.mp3" type="audio/mp3">
</body>
</html>
