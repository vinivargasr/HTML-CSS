<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconFogueira.ico" type="image/x-icon">
    <title>Testando</title>
    <style>
        body {
            background-color:rgba(3, 255, 242, 0.747);
        }
    </style>
</head>
<body>
    <h1>Teste em Textos</h1>
    <p><mark>Escrita em marca texto</mark><br><strong>Escrita em negrito</strong><br><em>Escrita em itálico</em><address>Escrita em endereço</address></p>
    <!-- mark = marca texto
         strong = negrito
         em = itálico       -->
</body>
</html>
